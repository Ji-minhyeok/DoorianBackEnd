name: Java CI with Gradle

on:
  push:
    branches: 
      - "develop" 
      - "main"
  pull_request:
    branches: 
      - "develop" 
      - "main"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17' # 프로젝트에 맞는 자바 버전 
        distribution: 'temurin' #jdk 벤더사 
      
    - name: Grant execute permission for gradlew 
      run: chmod +x gradlew  # gradle 빌드를 위해 권한부여 
      
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2 #gradle에서 제공하는 Action
      with:
        arguments: build #빌드
        cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}
    
    - name: Execute Gradle build
      run: ./gradlew build
    
    - name: Upload Apk
      uses: actions/upload-artifact@v3 #Workflow에서 나온 결과물을 저장하거나 다른 job들과 공유하고 싶을 때 사용하는 Action
      with:
          name: build File
          path: build/libs/Mango.jar #코드파일 내의 jar파일 경로
